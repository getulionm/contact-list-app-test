name: Playwright Tests

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      suite:
        description: "Suite to run"
        required: true
        default: all
        type: choice
        options:
          - all
          - ui
          - api

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Get Playwright version
        id: pw
        run: echo "version=$(node -p 'require(\"@playwright/test/package.json\").version')" >> "$GITHUB_OUTPUT"

      - name: Cache Playwright browsers
        id: pw-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ms-playwright-${{ runner.os }}-${{ steps.pw.outputs.version }}
          restore-keys: |
            ms-playwright-${{ runner.os }}-

      - name: Install Playwright browsers
        if: steps.pw-cache.outputs.cache-hit != 'true'
        run: npx playwright install

      - name: Install Playwright system dependencies
        run: npx playwright install-deps chromium firefox webkit

      - name: Run Playwright tests
        shell: bash
        run: |
          set -euo pipefail

          SUITE="${{ github.event.inputs.suite || 'all' }}"
          PW_ARGS=()

          case "$SUITE" in
            ui)
              PW_ARGS+=(--grep "@ui")
              ;;
            api)
              PW_ARGS+=(--grep "@api")
              ;;
            *)
              ;;
          esac

          echo "Resolved Playwright args: ${PW_ARGS[*]}"
          npx playwright test "${PW_ARGS[@]}"

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-report
            test-results
          retention-days: 14

      - name: Upload Playwright HTML report to Pages artifact
        if: always() && github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report

  deploy-report:
    if: always() && github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    needs: tests
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    concurrency:
      group: pages
      cancel-in-progress: false
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
