name: Playwright Tests

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      suite:
        description: "Suite to run"
        required: true
        default: all
        type: choice
        options:
          - all
          - ui
          - api
          - custom
      grep:
        description: "Optional custom grep (used when suite=custom)"
        required: false
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        shell: bash
        run: |
          set -euo pipefail

          SUITE="${{ github.event.inputs.suite || 'all' }}"
          CUSTOM_GREP="${{ github.event.inputs.grep || '' }}"
          PW_ARGS=()

          case "$SUITE" in
            ui)
              PW_ARGS+=(--grep "@ui")
              ;;
            api)
              PW_ARGS+=(--grep "@api")
              ;;
            custom)
              if [[ -z "${CUSTOM_GREP// }" ]]; then
                echo "suite=custom requires a non-empty grep input."
                exit 1
              fi
              PW_ARGS+=(--grep "$CUSTOM_GREP")
              ;;
            *)
              ;;
          esac

          echo "Resolved Playwright args: ${PW_ARGS[*]}"
          npx playwright test "${PW_ARGS[@]}"

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-report
            test-results
          retention-days: 14

      - name: Upload Playwright HTML report to Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report

  deploy-report:
    if: always()
    needs: tests
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
